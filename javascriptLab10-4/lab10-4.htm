  var organizedSelections = []
  var alertMSG = "Your Selections are"


  function isSelected(form) {
  
    var optionsArray = [...form.mySelect.options];

    console.log(organizedSelections, form.mySelect.options)
    organizedSelections = optionsArray.map((item)=>{
      return {
        index: item.index,
        value: item.value,
        text: item.innerText,
        selected: item.selected
      }
    });

    organizedSelections.forEach(( item )=>{
      if(item.selected){
        alertMSG += " " + item.text
      }
    })

    alert(alertMSG)

    

  }
