    function checkForm() {

        for(var i = 0; i < elem.length; i++) { //this for loop cycles throught the elements
          if(elem[i].value.length < 1){ //if the element has an input less then 1 character, proceed
            alert("Enter something for the field: " + elem[i].name); //alert mesage asking for more input in the offending element.

            mytext.focus(); // focus on the offending element
            return false; // return false as the form is not complete
          }
        }
      }
</script>
